<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


<div class="home-container">
    <h1 class="main-title">Welcome to Anecdotes!</h1>
    <p class="subtitle-typing">
        Your personal
        <span class="typing-container">
            <span class="typing-text">{{typingText}}</span>
            <span class="typing-cursor"></span>
        </span>
    </p>

    <div class="home-block">
        <div class="titlebar">
            <div class="title">Home</div>
            <div class="title-controls">
                <button class="win-button win-minimize" title="Minimize"></button>
                <button class="win-button win-maximize" title="Maximize"></button>
                <button class="win-button win-close" title="Close"></button>
            </div>
        </div>

        <div class="menu-bar">
            <span class="menu-item">File</span>
            <span class="menu-item">Edit</span>
            <span class="menu-item">View</span>
            <span class="menu-item">Help</span>
        </div>

        <div class="home-body">
            <div class="content-area">
                <img src="assets/logo.png" alt="Anecdotes Logo" class="home-logo" width="150" height="auto">

                <nav class="home-links">
                    <a href="/login" class="link-btn">Login</a>
                    <a href="/signup" class="link-btn">Sign Up</a>
                </nav>
            </div>
        </div>

        <div class="status-bar">
            <span class="status-indicator"> </span>
            Online
        </div>
    </div>
</div>
